<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>

<body class="home">
  <div class="banner row">

</div>
  </div>

  <div class="container row">

      <h4 class="intro">We are creating something special...</h4>

        <a href="http://www.facebook.com/lheventmgmt/"><i class="fa fa-facebook-square fa-2x icon-space" aria-hidden="true"></i></a>

        </p>
      </div>

      <input class="u-full-width" type="text" placeholder="Subject" id="SubjectInput">
